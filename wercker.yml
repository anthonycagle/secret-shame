box: markmandel/cljx-box@0.0.2
build:
  steps:
    - script:
        name: install git
        code: |
          sudo apt-get update
          sudo apt-get install git-core
    - script:
        name: run tests
        code: |
          lein test
    - script:
        name: build
        code: |
          lein uberjar
deploy:
  steps:
    - add-to-known_hosts:
        hostname: $SERVER_HOSTNAME
    - add-ssh-key:
        keyname: DOKKU
    - script:
        name: Initialize new repository
        code: |
          rm -rf .git
          /usr/bin/git init
          /usr/bin/git config --global user.name "wercker"
          /usr/bin/git config --global user.email "pleasemailus@wercker.com"
          /usr/bin/git remote add dokku dokku@$SERVER_HOSTNAME:getting-started-nodejs
    - script:
        name: Add everything to the repository
        code: |
          git add .
          git commit -m "Result of deploy $WERCKER_GIT_COMMIT"
    - script:
        name: Push to dokku
        code: |
          git push dokku master